    <script >
        var xhr = new XMLHttpRequest();
        var connect = "vide";
       
        function charge() {
            xhr.open("GET", "https://app707.000webhostapp.com/pfes.php", true);
            xhr.send();
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    // console.log(xhr.responseXML);
                    afficher(xhr.responseXML);
                }
            }
        }

        function afficher(data) {
            var els = data.getElementsByTagName("pfe");
            var liste = document.getElementById("tableBody");
            liste.innerHTML = "";
            for (var i = 0; i < els.length; i++) {

                 

                $('#tableBody').append(
                            '<tr>' +
                                '<td>' +
                                    els[i].getAttribute("id") + '</td> ' +
                                '<td>' +
                                    els[i].getAttribute("titre") + '</td> ' +
                                '<td>' +
                                    els[i].getAttribute("type") + '</td> ' +
                                    '<td>' +
                                    
                            '</tr>');

            }


        }
